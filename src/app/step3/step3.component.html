<div class="container">
  <form>
    <div class="checkbox">
      <label><input type="checkbox" [checked]="userObj.subscribtion" (change)="userObj.subscribtion = !userObj.subscribtion">Subscribe</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" [checked]="userObj.terms" (change)="userObj.terms = !userObj.terms">I agree with Terms and Conditions</label>
    </div>
    <div class="alert alert-success" *ngIf="modal">
      You have successfully registered
    </div>
    <button type="submit" class="btn btn-default" style="float:right" (click)='logAll()'>Finish</button>
    <button type="submit" class="btn btn-default" style="float:right" [routerLink]="['/step2']">Prev</button>
  </form>
</div>
